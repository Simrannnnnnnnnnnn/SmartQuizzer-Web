<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | SmartQuizzer</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root { --primary-gold: #FFB300; }
        body { 
            background: linear-gradient(135deg, #fffcf2 0%, #fff8e1 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .glass-card { 
            background: white; 
            border-radius: 30px; 
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }
        .sunshine-btn { 
            background: var(--primary-gold); 
            color: white; 
            border: none; 
            border-radius: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .sunshine-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(255,179,0,0.3);
            color: white;
        }
        .form-control {
            border: 2px solid #f0f0f0;
            background: #fafafa;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary-gold);
            box-shadow: none;
            background: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="max-width: 450px; margin: 0 auto;" class="animate__animated animate__zoomIn">
        <div class="glass-card text-center p-5">
            <h2 class="fw-bold mb-4" style="color: var(--primary-gold);">Create Account âœ¨</h2>
            
            <form id="signupForm">
                <div class="text-start mb-3">
                    <label class="small fw-bold text-muted ms-2">YOUR NAME</label>
                    <input type="text" id="username" class="form-control p-3 rounded-4" placeholder="e.g. Alex Smith" required>
                </div>
                <div class="text-start mb-3">
                    <label class="small fw-bold text-muted ms-2">EMAIL ADDRESS</label>
                    <input type="email" id="email" class="form-control p-3 rounded-4" placeholder="alex@email.com" required>
                </div>
                <div class="text-start mb-4">
                    <label class="small fw-bold text-muted ms-2">SECRET PASSWORD</label>
                    <input type="password" id="password" class="form-control p-3 rounded-4" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                
                <button type="submit" id="signupBtn" class="sunshine-btn w-100 py-3 fs-5">
                    Get Started ðŸš€
                </button>
            </form>

            <p class="mt-4">Already a member? <a href="login.html" class="text-warning fw-bold text-decoration-none">Login</a></p>
        </div>
    </div>
</div>

<script>
    const BACKEND_URL = "https://simrankaurrrrrr-smartquizzer-backend.hf.space";

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('signupBtn');

        // UI Loading
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating Account...';

        try {
            // Backend ko registration request bhejna
            const response = await fetch(`${BACKEND_URL}/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: username, 
                    email: email, 
                    password: password 
                })
            });

            const result = await response.json();

            if (result.success) {
                alert("Account created successfully! Please Login.");
                window.location.href = "login.html";
            } else {
                alert("Error: " + (result.message || "Signup failed"));
                resetBtn(btn);
            }
        } catch (error) {
            console.error("Signup Error:", error);
            alert("Connection to backend failed.");
            resetBtn(btn);
        }
    });

    function resetBtn(btn) {
        btn.disabled = false;
        btn.innerHTML = 'Get Started ðŸš€';
    }
</script>

</body>
</html>
