<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Analytics | SmartQuizzer</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root { --primary-gold: #FFCC00; --dark-grey: #2d3436; }
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }
        .sunshine-main-btn { 
            background: var(--primary-gold); 
            color: var(--dark-grey); 
            font-weight: bold; 
            border: none;
            transition: 0.3s;
        }
        .sunshine-main-btn:hover { background: #e6b800; transform: translateY(-2px); }
        .card { border-radius: 35px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card border-0 shadow-sm mx-auto mb-5 animate__animated animate__fadeIn" style="max-width: 1000px; background: white; overflow: hidden;">
        
        <div class="p-4 p-md-5">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-5 gap-3">
                <div>
                    <h1 class="fw-bold m-0" style="color: var(--dark-grey);">Performance Analytics ‚òÄÔ∏è</h1>
                    <p class="text-muted mb-0 fw-medium">Topic: <span id="display-topic" class="text-dark fw-bold">AI Analysis</span></p>
                </div>
                <div class="d-flex gap-2">
                    <button onclick="window.print()" class="btn btn-outline-danger rounded-pill px-4 fw-bold border-2 shadow-sm">
                        <i class="fas fa-file-pdf me-2"></i>Print Report
                    </button>
                    <a href="dashboard.html" class="sunshine-main-btn btn rounded-pill px-4 py-2 shadow-sm">New Quiz üöÄ</a>
                </div>
            </div>

            <div class="row g-4 mb-5">
                <div class="col-md-5">
                    <div class="p-4 rounded-4 text-center h-100 border-0 shadow-sm d-flex align-items-center justify-content-center" style="background: #fffef0;">
                        <div style="position: relative; width: 100%; height: 180px;">
                            <canvas id="accuracyPie"></canvas>
                            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                                <h2 id="accuracy-text" class="fw-bold m-0">0%</h2>
                                <small class="text-muted fw-bold">ACCURACY</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="p-4 rounded-4 h-100 border-0 shadow-sm" style="background: #f1f2f6;">
                        <h6 class="fw-bold mb-3 text-dark">Score Distribution</h6>
                        <div style="height: 180px; position: relative;"> 
                            <canvas id="scoreBar"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="fw-bold mb-4 mt-5">Detailed Review üìù</h3>
            <div id="review-container">
                </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Get Data from LocalStorage (Saved during Quiz)
        const quizResult = JSON.parse(localStorage.getItem('lastQuizResult'));
        
        if (!quizResult) {
            alert("No quiz data found!");
            window.location.href = "dashboard.html";
            return;
        }

        const score = quizResult.score;
        const total = quizResult.total;
        const accuracy = Math.round((score / total) * 100);
        const userAnswers = quizResult.user_answers;

        // 2. Update Header Info
        document.getElementById('display-topic').innerText = quizResult.topic || 'General';
        document.getElementById('accuracy-text').innerText = `${accuracy}%`;

        // 3. Initialize Charts
        initCharts(score, total);

        // 4. Render Questions Review
        renderReview(userAnswers);
    });

    function initCharts(score, total) {
        const primaryGold = '#FFCC00';
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } }
        };

        // Accuracy Pie
        new Chart(document.getElementById('accuracyPie'), {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [score, total - score],
                    backgroundColor: [primaryGold, '#dee2e6'],
                    borderWidth: 0
                }]
            },
            options: { ...chartOptions, cutout: '80%' }
        });

        // Score Bar
        new Chart(document.getElementById('scoreBar'), {
            type: 'bar',
            data: {
                labels: ['Correct', 'Incorrect', 'Total'],
                datasets: [{
                    data: [score, total - score, total],
                    backgroundColor: [primaryGold, '#ff7675', '#2d3436'],
                    borderRadius: 10
                }]
            },
            options: { 
                ...chartOptions,
                scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } 
            }
        });
    }

    function renderReview(answers) {
        const container = document.getElementById('review-container');
        container.innerHTML = answers.map((item, index) => `
            <div class="card mb-4 border-0 shadow-sm rounded-4 overflow-hidden border-start border-4 ${item.is_correct ? 'border-success' : 'border-danger'}">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="badge ${item.is_correct ? 'bg-success' : 'bg-danger'} rounded-pill">
                            Question ${index + 1}
                        </span>
                        <span class="${item.is_correct ? 'text-success' : 'text-danger'} fw-bold small">
                            <i class="fas ${item.is_correct ? 'fa-check-circle' : 'fa-times-circle'} me-1"></i>
                            ${item.is_correct ? 'Correct' : 'Incorrect'}
                        </span>
                    </div>
                    
                    <h5 class="fw-bold mb-3 text-dark">${item.question}</h5>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <div class="p-2 rounded bg-light border">
                                <small class="text-muted d-block">YOUR ANSWER</small>
                                <span class="${item.is_correct ? 'text-success' : 'text-danger'} fw-bold">${item.user_ans || 'No Answer'}</span>
                            </div>
                        </div>
                        ${!item.is_correct ? `
                        <div class="col-md-6">
                            <div class="p-2 rounded bg-light border">
                                <small class="text-muted d-block">CORRECT ANSWER</small>
                                <span class="text-success fw-bold">${item.correct_ans}</span>
                            </div>
                        </div>` : ''}
                    </div>
                    
                    <div class="p-3 rounded-4" style="background: #fdfaf0; border: 1px solid #f9f1d7;">
                        <p class="small mb-0 text-dark">
                            <strong><i class="fas fa-lightbulb me-2 text-warning"></i>Explanation:</strong> 
                            ${item.explanation || "No explanation provided."}
                        </p>
                    </div>
                </div>
            </div>
        `).join('');
    }
</script>

</body>
</html>
