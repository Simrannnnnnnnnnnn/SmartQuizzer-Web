<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material | Adaptive Learn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --mauve: #987079;
            --peach-bg: #b46f45;
            --card-white: #ffffff;
            --neumorphic-shadow: 10px 10px 20px #9e613c, -10px -10px 20px #ca7d4e;
            --neumorphic-inset: inset 4px 4px 8px rgba(0,0,0,0.1), inset -4px -4px 8px rgba(255,255,255,0.2);
        }

        body { background-color: var(--peach-bg); color: #5a5450; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; }

        .study-wrapper {
            max-width: 850px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .list-header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .list-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* NEUMORPHIC QUESTION CARD */
        .mcq-card {
            background: var(--card-white);
            padding: 35px;
            border-radius: 40px;
            box-shadow: var(--neumorphic-shadow);
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.3s ease;
        }

        .q-number {
            display: inline-block;
            background: var(--mauve);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .q-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--mauve);
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-item {
            background: #fdf6f0;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: var(--neumorphic-inset);
            font-size: 0.95rem;
            color: #7a716c;
            border: 1px solid #eee;
        }

        .answer-box {
            margin-top: 25px;
            padding: 25px;
            background: #f0fdf4; /* Light green success bg */
            border-radius: 25px;
            border-left: 5px solid #4CC790;
        }

        .btn-print {
            background: var(--mauve);
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 40px auto;
            display: block;
            transition: 0.3s;
        }

        .btn-print:hover { transform: scale(1.05); background: #825f67; }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
        }

        @media print {
            .btn-print, .navbar { display: none !important; }
            body { background: white !important; }
            .mcq-card { box-shadow: none !important; border: 1px solid #ccc !important; break-inside: avoid; }
            .study-wrapper { padding: 0; }
        }
    </style>
</head>
<body>

<div class="study-wrapper">
    <div class="list-header">
        <h1 id="topic-title">Study Material</h1>
        <p id="topic-subtitle">Review your personalized AI-generated questions.</p>
    </div>

    <div id="questions-list-container">
        <div class="text-center text-white p-5">
            <div class="spinner-border"></div>
            <p>Loading your study material...</p>
        </div>
    </div>

    <button onclick="window.print()" class="btn-print">
        <i class="fas fa-print"></i> DOWNLOAD AS PDF
    </button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('questions-list-container');
        const topic = localStorage.getItem('quiz_topic') || 'General';
        
        // Update Header
        document.getElementById('topic-title').innerText = topic + " Master List";
        
        // Fetch questions from storage
        const questions = JSON.parse(localStorage.getItem('quiz_questions'));

        if (!questions || questions.length === 0) {
            container.innerHTML = `
                <div class="mcq-card text-center">
                    <h3 class="text-muted">No questions found!</h3>
                    <p>Please generate a quiz first in the Study Hub.</p>
                    <a href="dashboard.html" style="color: var(--mauve); font-weight: bold;">Go to Dashboard</a>
                </div>`;
            return;
        }

        // Render Questions
        container.innerHTML = questions.map((q, index) => `
            <div class="mcq-card animate__animated animate__fadeInUp">
                <span class="q-number">Question ${index + 1}</span>
                <div class="q-text">${q.question}</div>

                <div class="options-grid">
                    <div class="option-item"><strong>A)</strong> ${q.options.A}</div>
                    <div class="option-item"><strong>B)</strong> ${q.options.B}</div>
                    <div class="option-item"><strong>C)</strong> ${q.options.C}</div>
                    <div class="option-item"><strong>D)</strong> ${q.options.D}</div>
                </div>

                <div class="answer-box">
                    <p style="color: #15803d; font-weight: 800; margin-bottom: 10px;">
                        <i class="fas fa-check-circle"></i> Correct Answer: ${q.correct_answer}
                    </p>
                    <p style="font-size: 0.95rem; color: #374151; line-height: 1.5;">
                        <strong style="color: var(--mauve);">Explanation:</strong> ${q.explanation}
                    </p>
                </div>
            </div>
        `).join('');
    });
</script>

</body>
</html>
