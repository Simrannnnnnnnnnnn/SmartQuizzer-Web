<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartQuizzer</title>
    
    <style>
        :root {
            --primary-gold: #B8860B;
            --accent-orange: #FF8C00;
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .glass-card {
            max-width: 400px;
            width: 90%;
            padding: 40px 30px;
            border-radius: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        h2 { color: var(--primary-gold); font-weight: 900; margin-bottom: 30px; font-size: 2rem; }

        .input-group { text-align: left; margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--primary-gold); }

        .sunshine-btn {
            width: 100%;
            padding: 15px;
            font-weight: 800;
            cursor: pointer;
            background: var(--primary-gold);
            color: white;
            border: none;
            border-radius: 15px;
            transition: 0.3s;
        }

        .sunshine-btn:disabled { background: #ccc; cursor: not-allowed; }

        .divider { margin: 25px 0; display: flex; align-items: center; opacity: 0.6; }
        .divider-line { flex: 1; height: 1px; background: #EEE; }

        .guest-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px;
            border: 2px solid var(--primary-gold);
            border-radius: 15px;
            text-decoration: none;
            color: var(--primary-gold);
            font-weight: 700;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .guest-btn:hover { background-color: var(--primary-gold); color: white; }

        #error-message { color: #d9534f; font-size: 0.9rem; margin-top: 15px; display: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>Welcome Back! ‚ú®</h2>
    
    <form id="loginForm">
        <div class="input-group">
            <input type="text" id="login_id" placeholder="Username or Email" required>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        
        <button type="submit" id="submitBtn" class="sunshine-btn">LET'S GO üöÄ</button>
        <p id="error-message"></p>
    </form>

    <div class="divider">
        <div class="divider-line"></div>
        <span style="margin: 0 15px; font-size: 0.8rem; font-weight: 700; color: #666;">OR</span>
        <div class="divider-line"></div>
    </div>

    <button onclick="handleGuestLogin()" class="guest-btn" style="background:none; width:100%; cursor:pointer;">
        <span>üïµÔ∏è‚Äç‚ôÇÔ∏è</span> Continue as Guest
    </button>

    <p style="margin-top: 25px; font-size: 0.95rem; color: #555;">
        New here? <a href="signup.html" style="color: var(--accent-orange); font-weight: 700; text-decoration: none;">Create an account</a>
    </p>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-message');
    const submitBtn = document.getElementById('submitBtn');

    loginForm.onsubmit = async function(e) {
        e.preventDefault();
        
        // UI State: Loading
        submitBtn.disabled = true;
        submitBtn.innerText = "Checking...";
        errorMsg.style.display = "none";

        const login_id = document.getElementById('login_id').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('https://simrankaurrrrrr-smartquizzer-backend.hf.space/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ login_id, password })
            });

            const data = await response.json();

            if (data.success) {
                // Save user info for the Navbar to detect
                localStorage.setItem('user', JSON.stringify({
                    is_authenticated: true,
                    username: data.username || login_id.split('@')[0],
                    token: data.token // If your backend uses JWT
                }));
                
                window.location.href = "dashboard.html";
            } else {
                throw new Error(data.message || "Invalid credentials");
            }
        } catch (err) {
            errorMsg.innerText = err.message;
            errorMsg.style.display = "block";
            submitBtn.disabled = false;
            submitBtn.innerText = "LET'S GO üöÄ";
        }
    };

    async function handleGuestLogin() {
        // Guest login logic
        localStorage.setItem('user', JSON.stringify({
            is_authenticated: true,
            username: 'Guest User',
            is_guest: true
        }));
        window.location.href = "dashboard.html";
    }
</script>

</body>
</html>
