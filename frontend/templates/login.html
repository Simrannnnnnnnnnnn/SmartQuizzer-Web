<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartQuizzer</title>
    
    <style>
        :root {
            --primary-gold: #B8860B;
            --accent-orange: #FF8C00;
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .glass-card {
            max-width: 400px;
            width: 90%;
            padding: 40px 30px;
            border-radius: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            color: var(--primary-gold);
            font-weight: 900;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
        }

        .sunshine-btn {
            width: 100%;
            padding: 15px;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
            background: var(--primary-gold);
            color: white;
            border: none;
            border-radius: 15px;
            transition: 0.3s;
        }

        .sunshine-btn:hover {
            background: var(--accent-orange);
            transform: translateY(-2px);
        }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #EEE;
        }

        .guest-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px;
            border: 2px solid var(--primary-gold);
            border-radius: 15px;
            text-decoration: none;
            color: var(--primary-gold);
            font-weight: 700;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .guest-btn:hover {
            background-color: var(--primary-gold);
            color: white;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 0.95rem;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h2>Welcome Back! ‚ú®</h2>
    
    <form id="loginForm" action="https://simrankaurrrrrr-smartquizzer-backend.hf.space/login" method="POST">
        <div class="input-group">
            <input type="text" name="login_id" placeholder="Username or Email" required>
        </div>
        
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        
        <button type="submit" class="sunshine-btn">LET'S GO üöÄ</button>
    </form>

    <div class="divider">
        <div class="divider-line"></div>
        <span style="margin: 0 15px; font-size: 0.8rem; font-weight: 700; color: #666;">OR</span>
        <div class="divider-line"></div>
    </div>

    <a href="https://simrankaurrrrrr-smartquizzer-backend.hf.space/guest_login" class="guest-btn">
        <span>üïµÔ∏è‚Äç‚ôÇÔ∏è</span> Continue as Guest
    </a>

    <p class="footer-text">
        New here? <a href="signup.html" style="color: var(--accent-orange); font-weight: 700; text-decoration: none;">Create an account</a>
    </p>
</div>

<script>
    // Frontend logic to handle simple messages if needed
    document.getElementById('loginForm').onsubmit = function() {
        console.log("Redirecting to Hugging Face Backend...");
        // Yahan aap loading spinner bhi dikha sakte ho
    };
</script>

</body>
</html>
