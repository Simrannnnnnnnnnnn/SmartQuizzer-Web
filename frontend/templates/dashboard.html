<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SmartQuizzer AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #fffdf5 !important; font-family: 'Inter', sans-serif; }
        .sunshine-input { background: #ffffff !important; border: 2px solid #fff4cc !important; border-radius: 15px !important; }
        .sunshine-input:focus { border-color: #ffcc00 !important; box-shadow: 0 0 15px rgba(255, 204, 0, 0.2) !important; }
        .sunshine-outline { border: 2px solid #ffcc00 !important; color: #b89600 !important; background: transparent; transition: 0.3s; }
        .btn-check:checked + .sunshine-outline { background: #ffcc00 !important; color: white !important; }
        .sunshine-main-btn { background: linear-gradient(45deg, #ffcc00, #ffb800) !important; color: white !important; border: none !important; border-radius: 20px !important; transition: 0.3s; }
        .sunshine-main-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 184, 0, 0.3) !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ffcc00; border-radius: 10px; }
        .streak-badge { background: white; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="row mb-4 animate__animated animate__fadeIn">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <div>
                <h2 class="fw-bold" style="color: #4b4b4b;">Rise & Study! ‚òÄÔ∏è</h2>
                <p class="text-muted fw-medium">Welcome back, <span id="display-username">Scholar</span></p>
            </div>
            <div id="auth-status-area">
                </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm p-4 animate__animated animate__fadeInLeft" style="background: #ffffff; border-radius: 30px;">
                <div class="d-flex align-items-center mb-4">
                    <div class="icon-box me-3 rounded-circle d-flex align-items-center justify-content-center" style="background: #fff9db; width: 60px; height: 60px;">
                        <i class="fa-solid fa-bolt-lightning fs-3" style="color: #ffcc00;"></i>
                    </div>
                    <div>
                        <h4 class="fw-bold mb-0" style="color: #333;">Quick Quiz Generator</h4>
                        <p class="text-muted small mb-0">Powered by Sunshine AI Engine</p>
                    </div>
                </div>
                
                <form id="quiz-form">
                    <div class="mb-4">
                        <div class="row g-2">
                            <div class="col-6">
                                <input type="radio" class="btn-check" name="quiz_goal" id="rev" value="revision" checked>
                                <label class="btn sunshine-outline w-100 py-3 rounded-4 fw-bold" for="rev">
                                    <i class="fa-solid fa-leaf me-2"></i>Light Revision
                                </label>
                            </div>
                            <div class="col-6">
                                <input type="radio" class="btn-check" name="quiz_goal" id="qz" value="quiz">
                                <label class="btn sunshine-outline w-100 py-3 rounded-4 fw-bold" for="qz" style="border-color: #ff7675 !important; color: #ff7675 !important;">
                                    <i class="fa-solid fa-fire me-2"></i>Deep Test
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted ms-2">INPUT SOURCE</label>
                            <select id="source-select" class="form-select sunshine-input p-3 fw-bold">
                                <option value="topic">üåê Explore a Topic</option>
                                <option value="pdf">üìÑ Smart PDF Upload</option>
                                <option value="text">‚úçÔ∏è Quick Text Paste</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-muted ms-2">QUESTION COUNT</label>
                            <input type="range" class="form-range mt-2" id="countRange" min="1" max="15" value="5" oninput="countOutput.innerText = value">
                            <div class="d-flex justify-content-between text-muted extra-small fw-bold">
                                <span>1</span><span id="countOutput">5</span><span>15</span>
                            </div>
                        </div>
                    </div>

                    <div id="input-area" class="mt-4">
                        <input type="text" id="topicInput" class="form-control sunshine-input p-4 rounded-pill" placeholder="Enter topic (e.g. Photosynthesis)..." required>
                    </div>

                    <div class="mt-5">
                        <button type="submit" class="btn sunshine-main-btn w-100 py-3 fs-5 fw-bold shadow-sm" id="submitBtn">
                            Generate Questions Now ü™Ñ
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-4">
            <div id="stats-container">
                </div>
        </div>
    </div>
</div>

<script>
    // 1. Initial State & UI Management
    document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('user')) || { is_authenticated: false, username: 'Guest' };
        document.getElementById('display-username').innerText = user.username;
        
        renderAuthUI(user);
        renderStats(user);
    });

    function renderAuthUI(user) {
        const area = document.getElementById('auth-status-area');
        if(user.is_authenticated) {
            area.innerHTML = `
                <div class="streak-badge p-2 px-4 rounded-pill shadow-sm d-flex align-items-center animate__animated animate__pulse animate__infinite">
                    <i class="fa-solid fa-fire text-danger fs-4 me-2"></i>
                    <span class="fw-bold fs-5">3 Day Streak</span>
                </div>`;
        } else {
            area.innerHTML = `<div class="badge p-2 px-4 rounded-pill bg-light text-dark border shadow-sm">Guest Mode üë§</div>`;
        }
    }

    function renderStats(user) {
        const container = document.getElementById('stats-container');
        if(user.is_authenticated) {
            container.innerHTML = `
                <div class="card border-0 shadow-sm p-4 mb-4 text-white" style="background: linear-gradient(135deg, #FF9800, #FF5722); border-radius: 30px;">
                    <h6 class="fw-bold opacity-75">KNOWLEDGE VAULT</h6>
                    <h2 class="fw-bold">85% Mastery</h2>
                    <p class="small mb-0">Across 12 topics</p>
                </div>
                <div class="card border-0 shadow-sm p-4 text-center" style="background: white; border-radius: 30px;">
                    <h2 class="display-4 fw-bold">4</h2>
                    <p class="text-muted">Mistakes to Review</p>
                    <a href="library.html" class="btn btn-warning w-100 rounded-pill fw-bold">Review Now</a>
                </div>`;
        } else {
            container.innerHTML = `
                <div class="card border-0 shadow-sm p-4 text-center" style="background: white; border-radius: 30px; border: 2px dashed #ffe082 !important;">
                    <i class="fa-solid fa-unlock-keyhole fs-1 text-warning mb-3"></i>
                    <h5 class="fw-bold">Unlock AI Power</h5>
                    <p class="text-muted small">Save your progress and track streaks.</p>
                    <a href="login.html" class="btn sunshine-main-btn w-100 rounded-pill fw-bold">Join Now</a>
                </div>`;
        }
    }

    // 2. Dynamic Input Toggle
    document.getElementById('source-select').onchange = function() {
        const area = document.getElementById('input-area');
        if(this.value === 'topic') {
            area.innerHTML = `<input type="text" id="topicInput" class="form-control sunshine-input p-4 rounded-pill animate__animated animate__fadeIn" placeholder="Enter topic (e.g. Physics)..." required>`;
        } else if(this.value === 'pdf') {
            area.innerHTML = `<div class="upload-zone p-5 text-center rounded-4 animate__animated animate__fadeIn" style="background: #fffef0; border: 2px dashed #ffe082;">
                <input type="file" id="fileInput" class="d-none" onchange="document.getElementById('file-name').innerText = this.files[0].name">
                <label for="fileInput" style="cursor:pointer;"><i class="fa-solid fa-cloud-arrow-up fs-1 text-warning mb-2"></i><h6 id="file-name">Click to upload PDF</h6></label>
            </div>`;
        } else {
            area.innerHTML = `<textarea id="textInput" class="form-control sunshine-input p-4 animate__animated animate__fadeIn" rows="5" placeholder="Paste notes here..." required></textarea>`;
        }
    };

    // 3. Logic: Redirect to Generator
    document.getElementById('quiz-form').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Connecting to AI...';
        
        // Data Capture
        const sourceType = document.getElementById('source-select').value;
        let topicData = "";
        
        if(sourceType === 'topic') topicData = document.getElementById('topicInput').value;
        else if(sourceType === 'text') topicData = document.getElementById('textInput').value;
        else topicData = "PDF Analysis Request"; // In real PDF, you'd handle file upload

        // Save data to localStorage so generator.html can use it
        localStorage.setItem('pending_topic', topicData);
        localStorage.setItem('pending_count', document.getElementById('countRange').value);
        
        // Final Redirect
        setTimeout(() => {
            window.location.href = 'generator.html';
        }, 800);
    };
</script>

</body>
</html>
