            <span style="color: var(--primary-gold); font-size: 1.5rem;">ðŸ§  Adaptive</span>

        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center" id="nav-menu">
                </ul>

            <div class="nav-item ms-lg-4 d-flex align-items-center">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" style="display:none;" />
                        <div class="mode-icon" id="mode-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</nav>

<style>
    :root {
        --primary-gold: #FFB300;
        --nav-bg: rgba(255, 255, 255, 0.85);
        --text-main: #333;
    }

    [data-theme='dark'] {
        --nav-bg: rgba(26, 26, 26, 0.9);
        --text-main: #f0f0f0;
    }

    .glass-nav {
        background: var(--nav-bg);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
        z-index: 1000;
    }

    .brand-text-secondary { color: #666; }
    [data-theme='dark'] .brand-text-secondary { color: #bbb; }

    .nav-link {
        transition: all 0.3s ease;
        font-size: 0.95rem;
        color: var(--text-main) !important;
    }

    .nav-link:hover {
        color: var(--primary-gold) !important;
        transform: translateY(-1px);
    }

    .mode-icon {
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        background: #f0f0f0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    [data-theme='dark'] .mode-icon {
        background: #333;
        color: #FFD700;
    }

    .sunshine-btn {
        background: var(--primary-gold);
        color: #000;
        font-weight: bold;
        border: none;
        transition: 0.3s;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navMenu = document.getElementById('nav-menu');
        const user = JSON.parse(localStorage.getItem('user')); // Check if user is logged in

        if (user && user.is_authenticated) {
            // Logged In Navbar
            navMenu.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link px-3 fw-medium" href="dashboard.html">
                        <i class="fa-solid fa-house-chimney me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 fw-bold text-primary" href="study-hub.html">
                        <i class="fa-solid fa-rocket me-1"></i> Study Hub
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 fw-medium" href="library.html">
                        <i class="fa-solid fa-book-bookmark me-1"></i> Library
                    </a>
                </li>
                <li class="nav-item dropdown ms-lg-3">
                    <a class="nav-link dropdown-toggle btn btn-light rounded-pill px-4 border" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-user-circle me-1"></i> ${user.username}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2" style="border-radius: 15px;">
                        <li><a class="dropdown-item py-2" href="#"><i class="fa-solid fa-gear me-2"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item py-2 text-danger" href="#" onclick="logoutUser()"><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a></li>
                    </ul>
                </li>
            `;
        } else {
            // Guest Navbar
            navMenu.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link fw-medium" href="login.html">Login</a>
                </li>
                <li class="nav-item ms-lg-2">
                    <a class="btn sunshine-btn rounded-pill px-4" href="signup.html">Join for Free</a>
                </li>
            `;
        }

        // --- Theme Toggle Logic ---
        const toggleSwitch = document.querySelector('#checkbox');
        const currentTheme = localStorage.getItem('theme') || 'light';
        const icon = document.querySelector('#mode-icon');

        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            icon.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            toggleSwitch.checked = (theme === 'dark');
        };

        setTheme(currentTheme);

        toggleSwitch.addEventListener('change', (e) => {
            setTheme(e.target.checked ? 'dark' : 'light');
        });
    });

    function logoutUser() {
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    }
</script>
